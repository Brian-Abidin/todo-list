<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body">
    <div class="wrapper" id="wrapper">
      <div class="header" id="header">
          <div class="formPopup" id="formPopup">
            <form action="" method="get" class="formContainer" id="formContainer">
              <div class="button_container" id="button_container">
                <button type="reset" class="formClose" id="formClose">
                  <div class="closeSign" id="closeSign"></div>
                </button>
                <button type="submit" id="btnSubmit">+</button>
              </div>
              <div class="formContent" id="formContent">
                <input type="text" id="taskName" name="taskName" placeholder="Task Name">
                <div class="formBottom" id="formBottom">
                  <div class="formLeft" id="formLeft">
                    <div class="tag_container" id="tag_container">
                      <button type="button" class="btnTag" id="btnTag">+</button>
                      <textarea name="addTag" id="addTag" cols="50" rows="3" placeholder="Tag..."></textarea>
                    </div>
                    <textarea name="description" id="description" cols="50" rows="8" placeholder="Description..."></textarea>
                  </div>
                  <div class="formRight" id="formRight">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="due-date" min="2000-01-01" required>
                    <label for="dueTime">Time:</label>
                    <input type="time" id="dueTime" name="dueTime">
                    <fieldset>
                      <legend>Priority level:</legend>
                      <div>
                        <input type="radio" id="low" name="priority" value="low">
                        <label for="low">Low</label>
                      </div>
                      <div>
                        <input type="radio" id="medium" name="priority" value="medium" />
                        <label for="medium">Medium</label>
                      </div>
                      <div>
                        <input type="radio" id="high" name="priority" value="high" />
                        <label for="high">High</label>
                      </div>
                    </fieldset>                    
                  </div>
                </div>
              </div>
          </form>
          </div>
        <div class="title">Simple Planning</div>
      </div>
      <div class="content" id="content">
        <div class="c_Top" id="c-top">
          <div class="weather" id="weather">
            <img class="weather_Icon" src="../src/images/moon.png" id="weather-Icon"></img>
          </div>
          <div class="greeting" id="greeting">Good Evening, Giannis Antetokonumpo</div>
          <div class="date" id="date">
            <div class="dateText" id="dateText"></div>
            <div class="dateShow" id="dateShow"></div>
          </div>
        </div>
        <div class="c_Bottom" id="c-bottom">
          <div class="cleft" id="cleft">
            <div class="bottom_header" id="bottom-header">
              <div class="bottom_title" id="bottom-title">Projects</div>
              <button class="createForm" id="createForm"></button>
            </div>
            <div class="project1">
              <div class="project_priority" id="project-priority"></div>
              <div class="project_title" id="project-title">Eat Bananas for Dinner and Lunch and Breakfast</div>
              <div class="project_duedate" id="project-duedate">4/11/23</div>
              <button class="project_button" id="project-button"></button>
            </div>
          </div>
          <div class="cright" id="cright">
            <div class="right_title" id="right-title">Create a Project</div>
          </div>
        </div>
      </div>
      <div class="footer" id="footer">Odin Project 2023</div>
    </div>
  </body>
</html>

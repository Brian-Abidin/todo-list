<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body">
    <div class="wrapper" id="wrapper">
      <div class="header" id="header">
          <div class="formPopup" id="form-popup">
            <form action="" method="get" class="formContainer" id="form-container" autocomplete="off">
              <div class="button_container" id="button-container">
                <button type="reset" class="formClose" id="form-close">
                  <div class="closeSign" id="close-sign"></div>
                </button>
                <button type="submit" class="btn-submit" id="btn-submit">+</button>
              </div>
              <div class="formContent" id="form-content">
                <input type="text" id="task-name" name="taskName" placeholder="Task Name" required>
                <div class="formBottom" id="form-bottom">
                  <div class="formLeft" id="form-left">
                    <div class="tag_container" id="tag-container">
                      <textarea name="addTag" id="add-tag" cols="50" rows="3" placeholder="Tag..." maxlength="20"></textarea>
                    </div>
                    <textarea name="description" id="description" cols="50" rows="8" placeholder="Description..." required></textarea>
                  </div>
                  <div class="formRight" id="form-right">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" min="2000-01-01" required>
                    <label for="dueTime">Time:</label>
                    <input type="time" id="due-time" name="dueTime">
                    <fieldset>
                      <legend>Priority level:</legend>
                      <div>
                        <input type="radio" id="low" name="priority" value="low" required>
                        <label for="low">Low</label>
                      </div>
                      <div>
                        <input type="radio" id="medium" name="priority" value="medium" required/>
                        <label for="medium">Medium</label>
                      </div>
                      <div>
                        <input type="radio" id="high" name="priority" value="high" required/>
                        <label for="high">High</label>
                      </div>
                    </fieldset>                    
                  </div>
                </div>
              </div>
          </form>
          </div>
        <div class="title" id="header-title">Planning Made Simple</div>
      </div>
      <div class="content" id="content">
        <div class="c_Top" id="content-top">
          <div class="weather" id="weather">
            <img class="weather_Icon" src="" id="weather-icon"></img>
          </div>
          <div class="greeting" id="greeting"></div>
        </div>
        <div class="c_Bottom" id="content-bottom">
          <div class="cleft" id="content-left">
            <div class="bottom_header" id="bottom-header">
              <div class="bottom_title" id="bottom-title">Projects</div>
              <button class="create-form" id="create-form">Add Project +</button>
            </div>
          </div>
          <div class="cright" id="content-right">
            <div class="right-container" id="right-container">
              <div class="right-header" id="right-header">
                <button class="right-delete" id="right-delete">delete</button>
                <button class="right-edit" id="right-edit">edit</button>
              </div>
              <div class="right-task" id="right-task">
                <div class="display-task-name" id="display-task-name"></div>
              </div>
              <div class="right-priority" id="right-priority">
                <div class="priority-text" id="priority-text">Priority:</div>
                <div class="priority-level" id="priority-level"></div>
              </div>
              <div class="right-tags" id="right-tags">
                <div class="display-tags" id="display-tags">
                </div>
              </div>
              <div class="right-date" id="right-date">
                <div class="date-text" id="date-text">Due Date:</div>
                <div class="due-date-text" id="due-date-text"></div>
                <div class="time-text" id="time-text">at</div>
                <div class="due-time-text" id="due-time-text"></div>
              </div>
              <div class="right-description" id="right-description">
                <div class="description-text" id="description-text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer" id="footer">Odin Project 2023</div>
    </div>
  </body>
</html>

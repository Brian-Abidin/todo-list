<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <button class="sidebar_button"></button>
        <div class="title">Simple Planning</div>
      </div>
      <div class="content">
        <div class="c_top">
          <div class="weather">
            <img class="weather_icon" src="../src/images/moon.png"></img>

        </div>
        <div class="c_bottom">
          <div class="cright"></div>
          <div class="cleft"></div>

      </div>

    </div>
    <div></div>
